<html lang="en">
	<head>
		<meta charset="UTF-8" />
		  <link rel="stylesheet" href="styles.css" />
		    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
	</head>
  
<body>
  <div id="wrapper">
    <div class="calculator">
      <div id="display"
           contentEditable=true
           data-text="0"></div>
            <section class="calculatorKeys">
              <button class="number" id="7" onclick="getNumber(7)">7</button>
              <button class="number" id="8" onclick="getNumber(8)">8</button>
              <button class="number" id="9" onclick="getNumber(9)">9</button>
              <button id="ac" onclick="clearDisplay()">AC</button>
              <button class="number" id="4" onclick="getNumber(4)">4</button>
              <button class="number" id="5" onclick="getNumber(5)">5</button>
              <button class="number" id="6" onclick="getNumber(6)">6</button>
              <button class="operator" onclick="getOperator('-')">-</button>
              <button class="number" id="1" onclick="getNumber(1)">1</button>
              <button class="number" id="2" onclick="getNumber(2)">2</button>
              <button class="number" id="3" onclick="getNumber(3)">3</button>
              <button class="operator" id="times" onclick="getOperator('*')">&times;</button>
              <button class="number" id="0" onclick="getNumber(0)">0</button>
              <button class="operator" id="decimal" onclick="getNumber('.')">.</button>
              <button class="operator" id="add" onclick="getOperator('+')">+</button>
              <button class="operator" id="divide" onclick="getOperator('รท')">รท</button>
              <button class="operator" id="equal" onclick="getResult()">=</button>
            </section>
        </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
