<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Nova Square' rel='stylesheet'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
	</head>
  
<body>
  <div id="wrapper">
<div class="calculator">
  <div id="display"
       contentEditable=true
       data-text="0"
       maxlength="14"></div>
  <div id="secondNumVal"
       contentEditable=true
       data-text="0"
       maxLength="14"></div>
  
  <section class="calculatorKeys">
    <button class="number" id="seven" onclick="getNumber(7)">7</button>
    <button class="number" id="eight" onclick="getNumber(8)">8</button>
    <button class="number" id="nine" onclick="getNumber(9)">9</button>
    <button id="clear" onclick="clearDisplay()">AC</button>
    <button class="number" id="four" onclick="getNumber(4)">4</button>
    <button class="number" id="five" onclick="getNumber(5)">5</button>
    <button class="number" id="six" onclick="getNumber(6)">6</button>
    <button class="operator" id="subtract" onclick="getOperator('-')">-</button>
    <button class="number" id="one" onclick="getNumber(1)">1</button>
    <button class="number" id="two" onclick="getNumber(2)">2</button>
    <button class="number" id="three" onclick="getNumber(3)">3</button>
    <button class="operator" id="multiply" onclick="getOperator('*')">&times;</button>
    <button class="number" id="zero" onclick="getNumber(0)">0</button>
    <button class="operator" id="decimal" onclick="getNumber('.')">.</button>
    <button class="operator" id="add" onclick="getOperator('+')">+</button>
    <button class="operator" id="divide" onclick="getOperator('รท')">รท</button>
    <button class="operator" id="equals" onclick="getResult()">=</button>
  </section>
</div>
  <script src="script.js"></script>
 </div>
</body>
